version: "3.8"

services:
  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins
    user: root
    restart: always # Jenkins siempre corriendo
    ports:
      - "8080:8080"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - ./web:/workspace # Para acceder al c√≥digo

  django_app:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: django_app
    restart: on-failure # Django se reinicia cuando el pipeline lo reconstruye
    ports:
      - "8000:8000"
    volumes:
      - ./web:/app

volumes:
  jenkins_home:
