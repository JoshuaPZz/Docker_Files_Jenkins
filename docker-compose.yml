version: "3.8"

services:
  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins
    user: root
    restart: always
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - workspace:/workspace

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: django_app
    restart: on-failure
    ports:
      - "8000:8000"
    volumes:
      - workspace:/app

volumes:
  jenkins_home:
  workspace:
